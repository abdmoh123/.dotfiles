# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

continuation_prompt = "[:::](dimmed white)"

format = """$directory\
$git_branch$git_commit$git_state$git_status$git_metrics\
(\
$nix_shell\
$container \
$fill \
$package\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$solidity\
$swift\
$terraform\
$vlang\
$vagrant\
$zig\
$buf\
$conda\
$meson\
$spack\
$time\n)\
$hostname\
$localip\
$shlvl\
$env_var\
$jobs\
$sudo\
$username\
$shell\
$character"""

right_format = """$singularity\
$docker_context\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$crystal\
$custom\
$status\
$os\
$battery\
$cmd_duration\
\n
"""

[fill]
symbol = '─'

[shell]
zsh_indicator = '%'
bash_indicator = ''
fish_indicator = '󰈺'
nu_indicator = '󰟆'
cmd_indicator = ''
pwsh_indicator = '󰨊'
style = 'bold green'
disabled = false

[username]
format = '[$user]($style) '
style_user = 'bold green'
style_root = 'bold red'
disabled = false

[character] # The name of the module we are configuring is 'character'
success_symbol = "[󰐊](bold green)"
error_symbol = "[󰀩](bold red)"
vimcmd_symbol = "[■](dimmed green)"

[directory]
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = false
format = '[󰉋 $path]($style)[$read_only]($read_only_style)'
style = "blue"
use_os_path_sep = true
read_only = " ◈"
read_only_style = 'bold red'
repo_root_format = '[ ]($repo_root_style)[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)'
repo_root_style = 'bold yellow'

[git_branch]
format = " on [$symbol $branch(:$remote_branch)]($style)"
symbol = "[](bold yellow)"
style = "italic yellow"
truncation_symbol = "…"
truncation_length = 12
only_attached = false
disabled = false

[git_commit]
commit_hash_length = 6
format = '[\(\#$hash $tag_symbol$tag\)]($style) '
style = 'bold cyan'
only_detached = true
tag_disabled = false
tag_symbol = ' '
disabled = false

[git_state]
rebase = '[REBASE](green)'
merge = '[MERGING](yellow)'
revert = '[REVERTING](red)'
cherry_pick = '[CHERRY-PICKING](purple)'
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = 'cyan'
disabled = false

[git_metrics]
format = '([ $added]($added_style))([ $deleted]($deleted_style))'
added_style = 'italic dimmed green'
deleted_style = 'italic dimmed red'
ignore_submodules = true
disabled = false

[git_status]
style = "bold italic blue"
format = "[$ahead_behind$staged$modified$renamed$deleted$untracked$conflicted]($style)"
conflicted = "[  $count](italic bold red)"
ahead = "[  $count](italic green)"
behind = "[  $count](italic red)"
diverged = "[ 󱡷 +┤[${ahead_count}](regular white)-┤[${behind_count}](regular white)](italic bright-magenta)"
untracked = "[ ◌ $count](italic dimmed white)"
modified = "[ 󰜥 $count](italic bold cyan)"
staged = "[  $count](italic bold green)"
renamed = "[ 󰁔 $count](italic bold cyan)"
deleted = "[  $count](italic bold red)"
disabled = false

[time]
disabled = false
format = "[ $time]($style)"
time_format = "%R"
utc_time_offset = "local"
style = "italic dimmed white"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

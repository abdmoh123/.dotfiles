[fedora]
image=fedora:latest

pre_init_hooks="bash ~/.dotfiles/distrobox/setup_fedora_repos.sh"

additional_packages="git fd-find ripgrep zoxide fzf neovim stow uv lazygit"  # general useful tools
additional_packages="nushell carapace-bin"  # shell related stuff
additional_packages="yazi file ffmpeg jq p7zip poppler"  # yazi related stuff

init_hooks="if [ ! -f /root/.distrobox_init_done ]; then curl -sS https://starship.rs/install.sh | sudo sh -s -- -y; fi"

init_hooks="if [ ! -f /root/.distrobox_init_done ] && [ ! command -v fnm &>/dev/null ]; then curl -fsSL https://fnm.vercel.app/install | sh -s -- --skip-shell; fi"

init_hooks="if [ ! -f /root/.distrobox_init_done ]; then cd ~/.dotfiles && stow . && cd ~; fi"

init_hooks="if [ ! -f /root/.distrobox_init_done ]; then chsh -s /usr/bin/nu; fi"

init_hooks="touch /root/.distrobox_init_done"

exported_bins="/usr/bin/nvim /usr/bin/rg /usr/bin/fd /usr/bin/fzf /usr/bin/carapace /usr/bin/yazi /usr/local/bin/starship /usr/bin/zoxide /usr/bin/lazygit"
